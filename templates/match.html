<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>FHL Lag</title>
    <link rel="icon" href="/static/FHL.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
</head>
<body>
    <nav>
        <div class="left_nav">
            <div id="log">
                <a href="/">
                    <img src="{{url_for('static', filename = 'FHL.png')}}" alt="Logga" href="index.html">
                </a>
            </div>
            <div id="menu">
                <div id="mobile_menu">
                    <button class="dropbtn mobile" onclick="dropFunction_mobile()">
                        <div></div>
                        <div></div>
                        <div></div>
                    </button>
                    <div class="dropdown_mobile" id="mobile_content">
                        <div class="dropdown">
                            <button class="dropbtn" onclick="dropFunction_players()">Hockeyspelare</button>
                        
                            <div class="dropdown_content" id="hockey_players">
                                <a href="/top-spelare">Statistik över spelare</a>
                                <a href="/köp-spelare">Köpa spelare</a>
                                <a href="/mina-spelare">Mina spelare</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button id="light_blue" class="dropbtn" onclick="dropFunction_matches()">Matcher</button>
                        
                            <div  class="dropdown_content" id="matches">
                                <a href="/match">Skapa lag</a>
                                <a href="/spela-match">Spela Match</a>
                                <a href="/match-historik">Min Matchhistorik</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="dropbtn" onclick="dropFunction_posts()">Inlägg</button>
                        
                            <div class="dropdown_content" id="posts">
                                <a href="/forum">Forum</a>
                                <a href="/inlägg">Skapa Inlägg</a>
                                <a href="/forum/mina/inlägg">Mina Inlägg</a>
                            </div>
                        </div>
                        <div id="help">
                            <button class="help">Hjälp 
                                <a href="/guide"></a>
                                <div id="questionmark">
                                    <p> ?</p>
                                </div>
                            </button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <div id="nav_right">
            <div class="points">
               <p>{{points}} P</p>  
            </div>
            <div class="log_out">

                <a href="/logout">Logga ut</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="help_div">
            <h2>Skapa Lag</h2>
            <div id="questionmark">
                <a href="/guide">?</a>
            </div>
        </div>
        <form id="choose_players" method="post">

            <section id="players">
                <div id="forwards">
                    <div id="left_forward">

                        <p>Vänster forward</p>
                        <select name="left_forward" id="left_forward_option" >
                            <option>Välj...</option>
                            {% for player in left_wing %} 
                            <option value="{{player.id}}">{{player.name}}</option>                                
                            {% endfor %}                                            
                        </select>
                    </div>
    
                    <div id="center">
                        <p>Center</p>
                        <select name="center" id="center_option">
                            <option>Välj...</option>
                            {% for player in center %} 
                            <option value="{{player.id}}">{{player.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
    
                    <div id="right_forward">
                        <p>Höger forward</p>
                        <select name="right_forward" id="right_forward_option">
                            <option>Välj...</option>
                            {% for player in right_wing %} 
                            <option value="{{player.id}}">{{player.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
    
                <div id="defense">

                    <div id="left_defense">
                        <p>Vänster back</p>
                        <select name="left_defense" id="left_defense_option">
                            <option>Välj...</option>
                            {% for player in defenseman %} 
                            <option value="{{player.id}}">{{player.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
    
                    <div id="right_defense">
                        <p>Höger back</p>
                        <select name="right_defense" id="right_defense_option">
                            <option>Välj...</option>
                            {% for player in defenseman %} 
                            <option value="{{player.id}}">{{player.name}}</option>
    
                            {% endfor %}
                        </select>

                    </div>
                </div>
    
                <div id="right_defense">
                    <p>Målvakt</p>
                    <select name="goalie" id="goalie_option">
                        <option>Välj...</option>
                        {% for player in goalie %} 
                        <option value="{{player.id}}">{{player.name}}</option>
                        {% endfor %}
                    </select>
                </div>

            </section>          
            <div class="lock_div">
                <div class="team_name">
                    <input type="text" placeholder="Ange ditt lags namn här..." name="team_name" required>
                </div>
                
                <input type = "submit" class = "lock" name = "Lås match">
            </div>

        </form>

        

    </main>
    
    <footer>
        <div id="log">
            <a href="/">
                <img src="{{url_for('static', filename = 'FHL.png')}}" alt="Logga" >
            </a>
        </div>
        <p>Copyright© by FHL</p>
    </footer>
</body>
<script src="{{url_for('static', filename = 'pop-up-script.js')}}"></script> 
<script src="{{url_for('static', filename = 'script.js')}}"></script> 
</html>
